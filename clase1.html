<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="form-container">
                <h1 class="title">Create a new password</h1>
                <p class="subtitle">Enter a new password for your account</p>
                <form action="/" class="form">
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" class="input input-password" placeholder="*************">

                    <label for="password" class="label">Re-enter password</label>
                    <input type="password" name="password-id" id="password-id" class="input input-password" placeholder="*************">

                    <input type="submit" value="Confirm" class="primary-button login-button">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
